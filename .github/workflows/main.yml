name: Build Backend and Frontend

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Build backend with Gradle
        run: |
          cd backend
          ./gradlew build -x test

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: 'frontend-next-js/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend-next-js
          npm ci

      - name: Build frontend
        run: |
          cd frontend-next-js
          npm run build
